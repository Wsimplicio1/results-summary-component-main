<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>resuts sumary</title>
</head>
    
<body>
    <main class="container">
        <div class="elemento" id="result">
            <h1 id="title-1">Your Result</h1>
            <div class="score">
                <h2>76</h2>
                <h3>of 100</h3>
            </div>
            <div class="end-section">
                <h2 id="end-title">Great</h2>
                <p id="paragaph-1">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>

        <div class="elemento" id="summary">
            <h1 id="title-2">Summary</h1>
            <div class="caixa" id="reaction">
                <img class="icon" src="./assets/images/icon-reaction.svg" alt="reaction"/>
                <div class="types">
                    <h3 id="reaction-title">Reaction</h3>
                </div>
                <div class="number">
                    <h3><span class="efeito">80</span> / 100</h3>
                </div>
            </div>
            
            <div class="caixa" id="memory">
                <img class="icon" src="./assets/images/icon-memory.svg" alt="memory"/>
                <div class="types">
                    <h3 id="memory-title">Memory</h3>
                </div>
                <div class="number">
                    <h3><span class="efeito">92</span> / 100</h3>
                </div>
            </div> 

            <div class="caixa" id="verbal">
                <img class="icon" src="./assets/images/icon-verbal.svg" alt="verbal"/>
                <div class="types">
                    <h3 id="verbal-title">Verbal</h3>
                </div>
                <div class="number">
                    <h3><span class="efeito">61</span> / 100</h3>
                </div>
            </div> 

            <div class="caixa" id="visual">
                <img class="icon" src="./assets/images/icon-visual.svg" alt="visual"/>
                <div class="types">
                    <h3 id="visual-title">Visual</h3>
                </div>
                <div class="number">
                    <h3><span class="efeito">72</span> / 100</h3>
                </div>
            </div>
            <button class="btn">Continue</button> 
        </div>
    </main>
</body>
</html>
